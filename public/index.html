<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/scripts/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF8">
        <title>Sally Rosen Admin Console</title>
    </head>
    <body>
        <div class="container">
            <h1>Sally Rosen Admin Console</h1>

            <h4>Products</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Headline</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Creator</th>
                        <th>Image</th>
                        <th>Admin</th>   
                    </tr>
                </thead>
                <tbody class="items-list">

                </tbody>
            </table>
            <div class="form-container">
                <form>
                    <span><label>Name:</label><input type="text" class="form-control item-name"></span>
                    <span><label>Headline:</label><input type="text" class="form-control item-headline"></span>
                    <span><label>Description:</label><input type="text" class="form-control item-description"></span>
                    <span><label>Category:</label><input type="text" class="form-control item-category"></span>
                    <span><label>Creator:</label><input type="text" class="form-control item-creator"></span>
                    <span><label>Image:</label><input type="text" class="form-control item-img"></span><br>
                    <button class="btn btn-success add-item">Add New Item</button>                  
                </form>    
            </div>            
        </div>

        <script type="text/template" class="items-list-template">
            <td><span class="id"><%= id %></span></td>
            <td><span class="name"><%= name %></span></td>
            <td><span class="headline"><%= headline %></span></td>
            <td><span class="description"><div class="description-wrapper"><%= description %></div></span></td>
            <td><span class="category"><%= category %></span></td>
            <td><span class="creator"><%= creator %></span></td>
            <td><span class="img"><div class="img-wrapper"><%= img %></div></span></td>
            <td>
                <button class="btn btn-warning edit-item">Edit</button>
                <button class="btn btn-danger delete-item">Delete</button>
                <button class="btn btn-warning save-item" style="display:none">Save</button>
                <button class="btn btn-danger cancel" style="display:none">Cancel</button>  
            </td>            
        </script>

        <script src="bundle.js"></script>
    </body>
</html>
